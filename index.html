<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>#adidasmyteamforce</title>
    <script src="js/phaser.2.2.2.box2d.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <script src="js/config.js"></script>
    <script src="js/phaser.js"></script>
</head>
<body>
    
    
    <div class="team1">
        <div class="card cardcontainer1" id="team1cardcontainer">
            <img class="card-img-top image" id="team1" src="assets/avatar.png">
            <div id="team1CardBody" class="card-body display-none">
                <h5 id="titleTeam1" class="card-title left"></h5>
                <p class="card-text text-left">has joined Spain team force</p>
            </div>
        </div>
    </div>
    <div class="team2">
        <div class="card cardcontainer2" id="team2cardcontainer">
            <img class="card-img-top image" id="team2" src="assets/avatar.png" height="100" width="100">
            <div id="team2CardBody" class="card-body display-none">
                <h5 id="titleTeam2" class="card-title text-right"></h5>
                <p class="card-text text-right">has joined Netherlands team force</p>
            </div>
        </div>
    </div>

    <div id="startscreen" class="text-center">
        <img src="assets/website_logo.png" class="image-gaden" id="logo" />
        <br />
        <a href="#"><img src="assets/Start_normal.png" class="image-gaden" id="btn-start" /></a>
    </div>
    
    <div id="endscreen" class="text-center">
        <img src="assets/website_logo.png" class="image-gaden" id="logo" />
        <br />
        <a href=""><img src="assets/replay.png"  class="image-gaden" id="btn-replay" /></a>
        <a href="#"><img src="assets/order.png"  class="image-gaden" id="btn-order"/></a>
        <a href="#"><img src="assets/share.png"  class="image-gaden" id="btn-share" /></a>
    </div>

    <div id="tshirt" class="text-center">
        <img src="assets/T-Shirt.png" id="tshirt-img" />
        <br />
        <a href=""><img src="assets/replay.png"  class="image-gaden" id="btn-replay" /></a>
    </div>

    <div id="ishare" class="text-center" style="display: none;">
        <img src="assets/instagram.png" id="ishare-img" />
        <br />
        <a href=""><img src="assets/replay.png"  class="image-gaden" id="btn-replay" /></a>
    </div>


    <footer id="footer">
        <a href="">#adidasmyteamforce</a>&nbsp;&nbsp;&nbsp;
        <span id="date">18.05.2018</span>&nbsp;&nbsp;&nbsp;
        <span id="fans-container">
            <span id="fans1">SPAIN fans: <span id="fans1count"></span></span>
            -
            <span id="fans2">NETHERLANDS fans: <span id="fans2count"></span></span>
        </span>
        
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    
    <script src="js/js.js"></script>
</body>
</html>
